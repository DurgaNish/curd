{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edit USer</h3><hr>
        <form method='POST' action="{{url_for('edit_user',empid=datas.EMPID)}}">
        <div class="form-group">
            <label for="">UserName</label>
            <input type="text" name="empname" required class="form-control" value="{{datas.EMPNAME}}">

        </div>
        <div class="form-group">
            <label for="">Contacts</label>
            <input type="text" name="contacts" required class="form-control" value="{{datas.CONTACT}}">

        </div>
        <input type="submit" value="Submit" class="btb btn-primary">
    </form>

    </div>

</div>
{% endblock %}
